<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ToDO List</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
</head>

<body>
	<h1>ToDO List</h1>

	<section>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
			<input type="text" class="form-control" id="SearchItem" placeholder="Search Text...">
		</div>
		<div class="panel panel-default">
			<div id="listItems" class="panel-body">

			</div>
		</div>

		<div class="input-group">
			<input type="text" class="form-control" id="ToDoNewItem" placeholder="ToDO Text...">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" id="AddNewItem">Add</button>
			</span>
		</div>

		</div>
	</section>


	<script src="js/model/item.model.js"></script>
	<script src="js/utils/jquery.min.js"></script>
	<script src="js/utils/bootstrap.min.js"></script>
	<script src="js/utils/utils.js"></script>
	<script src="js/storage/item.store.js"></script>
	<script src="js/view/item.view.js"></script>
	<script src="js/controller/item.controller.js"></script>
	<script src="js/main.js"></script>
	
</body>

</html>
