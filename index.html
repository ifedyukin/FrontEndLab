<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<header>
		<div id="top_menu">
			<div class="top_profile">
				<div class="avatar"></div>
				<a href="#">Igor Fedyukin</a>
				<div id="top_arrow" class="top_arrow"></div>
			</div>
			<div class="top_item">
				<a href="#">Help Center</a>
				<span> &bull; </span>
				<a href="#">Our Support</a>
			</div>
		</div>
	</header>
	<sidebar>
		<div class="side">
			<a href="#" id="add_book_display_button" class="add_book">
				<span class="plus">+</span> ADD A BOOK
			</a>
		</div>
		<div class="side side_menu">
			<a href="#">
				<div class="reading_pic menu_pic"></div>Now Reading</a>
			<a class="select_item" href="#">
				<div class="browse_pic menu_pic"></div>Browse</a>
			<a href="#">
				<div class="buy_pic menu_pic"></div>Buy Books</a>
			<a href="#">
				<div class="favourite_pic menu_pic"></div>Favourite Books</a>
			<a href="#">
				<div class="wishlist_pic menu_pic"></div>Wishlist</a>
			<a href="#">
				<div class="history_pic menu_pic"></div>History</a>
		</div>
		<div class="side side_menu">
			<ul>
				<li class="red"><a href="#"><span>Must Read Titles</span></a></li>
				<li class="yellow"><a href="#"><span>Best Of List</span></a></li>
				<li class="blue"><a href="#"><span>Classic Novels</span></a></li>
				<li class="purple"><a href="#"><span>Non Fiction</span></a></li>
			</ul>
		</div>
		<div id="history_msgs" class="side side_menu noborder">

		</div>
	</sidebar>
	<div id="content">

		<div id="add_block">
			<h2>Add Book</h2>
			<form>
				<label>Title<input type="text" id="add_book_title" name="title"></label>
				<label id="add_image_label" class="upload_button">Load Image 
					<input type="file" id="add_book_image" name="image"></label><br>
				<label>Author <input type="text" id="add_book_author" name="author"></label>
				<a href="#" id="add_book">Add Book</a>
			</form>
			<div id="loaded_image"></div>
		</div>

		<div class="head_content">
			<h1>Browse Available Books</h1>
		</div>
		<div class="head_content">
			<ul>
				<li><a id="categoryAll" href="#">All Books</a></li>
				<li><a href="#">Most Recent</a></li>
				<li><a id="categoryPopular" href="#">Most Popular</a></li>
				<li><a href="#">Free Books</a></li>
			</ul>
			<input id="search" class="search_box" placeholder="Enter Keywords" type="text">
		</div>
		<div id="books">
		</div>
	</div>
	<footer>
		<a id="settings_button">
			<div></div>
		</a>
		<a id="help_button">
			<div></div>
		</a>
	</footer>

	<script type="text/javascript" src="JS/main.js"></script>

</body>

</html>
